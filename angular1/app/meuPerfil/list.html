<div class="box-body">
  <table class="table">
    <thead>
      <tr>
        <th style="width:20%;">Nome</th>
        <th style="width:30%;">Sobrenome</th>
        <th style="width:30%;">E-mail</th>
        <th style="width:10%;">Atualizar</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="meuPerfil in meuPerfils">
        <td style="width:20%;">{{:: meuPerfil.nome }}</td>
        <td style="width:30%;">{{:: meuPerfil.sobrenome }}</td>
        <td style="width:30%;">{{:: meuPerfil.email }}</td>
        <td style="width:10%; text-align: center;"><button class="btn btn-info" ng-click="showTabUpdate(meuPerfil)">
          <i class="fa fa-refresh"></i></td>
      </tr>
    </tbody>
  </table>
  <table class="table">
    <thead>
      <tr>
        <th style="width:20%;">CRM</th>
        <th style="width:30%;">CEP</th>
        <th style="width:30%;">Celular</th>
        <th style="width:10%;">Assistente</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="meuPerfil in meuPerfils">
        <td style="width:20%;">{{:: meuPerfil.crm }}</td>
        <td style="width:30%;">{{:: meuPerfil.cep }}</td>
        <td style="width:30%;">{{:: meuPerfil.celular }}</td>
        <td style="width:10%; text-align: center;"><button class="btn bg-purple" ng-click="">
          <i class="fa fa-user-plus"></i></button></td>
      </tr>
    </tbody>
  </table>  
</div>
