<div class="login-box" ng-controller="AuthCtrl as auth">
    <div class="login-logo">
            <i class="fa fa-stethoscope text-red"></i><b> Digital Prontuário</b></div>
    <div class="login-box-body">
        <p class="login-box-msg" style="font-size: 22px; color:black;"><b>Bem Vindo!</b></p>
        <p style="text-align:center;"> Esta área é de uso restrito. <img src="/assets/imgs/pass.png" /></p>
        <form>
            <auth-field id="authName" model="auth.user.name" type="input"
                placeholder="Informe o Nome" hide="auth.loginMode"></auth-field>
            <auth-field id="authEmail" model="auth.user.email" type="email"
                placeholder="Informe o E-mail"></auth-field>
            <auth-field id="authPass" model="auth.user.password" type="password"
                placeholder="Informe a Senha"></auth-field>
            <auth-field id="authConfirmPass" model="auth.user.confirm_password" type="password"
                placeholder="Confirme a Senha" hide="auth.loginMode"></auth-field>
            <div class="row">
                <div class="col-sm-4">
                    <button class="btn btn-primary btn-block btn-flat"
                        ng-click="auth.login()" ng-show="auth.loginMode"><b>Entrar</b></button>
                    <button class="btn btn-primary btn-block btn-flat"
                        ng-click="auth.signup()" ng-hide="auth.loginMode"><b>Registrar</b></button>                    
                </div>
            </div>
        </form>
        <br />
        <div style="text-align:center;">
        <a href="javascript:;" ng-click="auth.changeMode()" >
            {{ auth.loginMode ? 
                'Novo usuário? Registrar aqui!' :
                'Já é cadastrado? Entrar aqui!' }}
        </a>
        </div>
    </div>
</div>

<style>
    html, .wrapper { background-color: #fff!important; }
    .login-box-body { background-color: #eee; }
</style>
