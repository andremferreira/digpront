<div class="box-body">
    <form>
        <div role="form">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">
                        <i class="fa fa-magic text-blue"></i> Filtar
                        <small> - Pacientes</small>
                    </h3>
                </div>
                <div class="box-body">
                    <field label-style="text-transform: capitalize;" id="pacienteNome" label="Nome" model="paciente.nome" placeholder="Informe o Nome"
                        grid="5" class="text-uppercase"></field>
                    <field label-style="text-transform: capitalize;" id="pacienteSobrenome" label="Sobrenome" model="paciente.sobrenome" placeholder="Informe o Sobrenome"
                        grid="5" class="text-uppercase"></field>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Filtrar</label>
                            <div class="form-group">
                                <button class="btn btn btn-primary" ng-click="filtrarPacientes()">
                                    <i class="fa fa-search "></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</form>
<table class="table">
    <thead>
        <tr>
            <th style="width:15%;">Nome</th>
            <th style="width:25%;">Sobrenome</th>
            <th style="width:10%;">Idade</th>
            <th style="width:15%;">Telefone</th>
            <th style="width:20%;">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="paciente in pacientes">
            <td>{{:: paciente.nome }}</td>
            <td>{{:: paciente.sobrenome }}</td>
            <td>{{:: paciente.idade }}</td>
            <td>{{:: paciente.telefone }}</td>
            <td style="width:100px;">
                <button class="btn btn-info" ng-click="showTabConsulta(paciente)" style="padding:3px;">
                    <i class="fa fa-eye"></i>
                </button>
                <button class="btn btn-success" ng-click="addConsultaBtn(paciente)" style="padding:3px;">
                    <i class="fa fa-plus-square"></i>
                </button>
                <button class="btn btn-warning" ng-click="showTabUpdate(paciente)" style="padding:3px;">
                    <i class="fa fa-pencil"></i>
                </button>
                <button class="btn bg-purple" ng-click="showAdicionarLista(paciente)" style="padding:3px;">
                    <i class="fa fa-list-ol"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
</div>
<div class="box-footer clearfix">
    <paginator url="/#!/pacienteCadastros" pages="{{ pages }}"></paginator>
</div>
