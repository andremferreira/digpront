<div class="box-body">
    <form>
        <div role="form">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">
                        <i class="fa fa-magic text-blue"></i> Filtar
                        <small> - Pacientes</small>
                    </h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <field label-style="text-transform: capitalize;" id="pacienteNome" label="Nome" model="paciente.name" placeholder="Informe o Nome" grid="5"
                        class="text-uppercase"></field>
                        <field label-style="text-transform: capitalize;" id="pacienteSobrenome" label="Sobrenome" model="paciente.sobrenome" placeholder="Informe o Sobrenome" grid="5"
                        class="text-uppercase"></field>
                        <my-button id="filtar" label="Ação" click="filtarPaciente()" btn-style="btn btn-primary" grid="2" img-icon="fa fa-filter"></my-button>
                    </div>
                </div>
                <div class="box-footer">

                </div>
            </div>
        </div>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Idade</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="pacienteCadastro in pacienteCadastros">
                <td>{{:: pacienteCadastro.name }}</td>
                <td>{{:: pacienteCadastro.sobrenome }}</td>
                <td>{{:: pacienteCadastro.idade }}</td>
                <td>{{:: pacienteCadastro.telefone }}</td>
                <td style="width:100px;">
                    <button class="btn btn-sucess" ng-click="showTabInsert(pacienteCadastro)">
                        <i class="fa fa-plus"></i>
                    </button>
                    <button class="btn btn-warning" ng-click="showTabUpdate(pacienteCadastro)">
                        <i class="fa fa-pencil"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="box-footer clearfix">
    <paginator url="/#!/pacienteCadastros" pages="{{ pages }}"></paginator>
</div>
