<div class="box-body">
    <form>
        <div role="form">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">
                        <i class="fa fa-magic text-blue"></i> Filtar
                        <small> - Dia </small>
                    </h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus text-info"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Dt. Nascimento</label>
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="date" ng-model="fila.dataFila" name="dataFila" class="form-control pull-right datepicker" id="dataFila">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Filtrar</label>
                            <div class="form-group">
                                <a href="/#!/pacientes?page&nome={{paciente.nome}}&sobrenome={{paciente.sobrenome}}&limpar=true" ng-if="!paciente.limpar"
                                    ng-click="aplicarFiltro()" class="btn btn-primary">
                                    <i class="fa fa-search "></i>
                                </a>
                                <a href="/#!/pacientes" ng-if="paciente.limpar" ng-click="limparFiltro()" class="btn btn-warning">
                                    <i class="fa fa-times "></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</form>
<table class="table">
    <thead>
        <tr>
            <th style="width:10%;">Ordem</th>
            <th style="width:20%;">Paciente</th>
            <th style="width:10%;">Atendimento</th>
            <th style="width:25%;">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="fila in filas">
            <td>{{ $index + 1 }} </td>
            <td>{{:: fila.nome }} {{:: fila.sobrenome }}</td>
            <td>{{:: fila.atendido }}</td>
            <td style="width:100px;">
                <table>
                    <tr>
                        <td style="padding-right:3px;padding-bottom:3px;">
                            <button class="btn btn-success" ng-click="atender(fila)" style="width:24px; padding:4px;">
                                <i class="fa fa-check"></i>
                            </button>
                        </td>
                        <td style="padding-right:3px;padding-bottom:3px;">
                                <button class="btn btn-warning" ng-click="cancelar(fila)" style="width:24px; padding:4px;">
                                    <i class="fa fa-close"></i>
                                </button>
                        </td>                        
                        <td style="padding-bottom:4px;">
                            <button class="btn btn-danger" ng-click="excluir(fila)" style="width:24px; padding:4px;">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
</table>
</div>
